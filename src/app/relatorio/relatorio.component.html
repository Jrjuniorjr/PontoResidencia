<!-- TABELA RELATÓRIO -->
<div *ngIf="relatorios.length">
    <table class="relatorio">
        <tr>
            <th>Matricula</th>
            <th>Nome</th>
            <th>Entrada</th>
            <th>Saída</th>
        </tr>

        <tr *ngFor="let relatorio of relatorios">
            <td>{{relatorio.matricula}}</td>
            <td>{{relatorio.nome}}</td>
            <td>{{relatorio.entrada}}</td>
            <td>{{relatorio.saida}}</td>
        </tr>
    </table>
</div>
